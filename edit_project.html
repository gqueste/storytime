<h2>Editer le projet {{current_project.name}}</h2>

<input type='text' value='{{current_project.name}}'/>

<textarea>{{current_project.summary}}</textarea>

<select ng-model="current_project.statut">
	<option ng-repeat="statut in statuts" ng-selected="{{statut.name == current_project.statut}}" id='statut-{{statut.name}}'>{{statut.name}}</option>
</select>

<div>
	Projet parent :
	<select>
		<option id='parent-null'></option>
		<option ng-repeat="project in parent_projects" ng-hide="{{project.id == current_project.id}}" ng-selected="{{project.id == current_project.parent_id}}" id='parent-{{project.name}}'>{{project.name}}</option>
	</select>
</div>

<div ng-hide="children_projects.length == 0">
	<table>
		<head>
			<th>Nom</th>
			<th>Résumé</th>
			<th>Statut</th>
			<th>Créé le</th>
			<th>Editer</th>
			<th>Retirer</th>
		</head>
		<body>
			<tr ng-repeat="child in children_projects">
				<td>{{child.name}}</td>
				<td>{{child.summary}}</td>
				<td>{{child.statut}}</td>
				<td>{{child.creation_date}}</td>
				<td><a href="#/edit_project/{{child.id}}">Editer</a></td>
				<td><input type='button' value='Retirer' onClick='removeChildrenFromProject(current_project.id, child.id)'></td>
			</tr>
		</body>
	</table>
</div>
<input type='button' value='Sauvegarder' onClick='saveChangesProject(current_project.id)'>
<input type='button' value='Annuler' onClick="location.href='#/'">
